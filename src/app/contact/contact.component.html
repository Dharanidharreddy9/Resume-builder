<p class="head">contact</p>

<ul class="contact">
    <li *ngFor="let item of contact">
        <div><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;&nbsp;<a href="tel:Number">{{ item.mobile }}</a></div>
        <div><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;<a href="mailto:dbheemavarapu@gmail.com">{{item.Email}}</a> </div>
        <div><i class="fa fa-home" aria-hidden="true"></i><span>&nbsp;&nbsp;{{ item.Location }}</span></div>
    </li>
</ul>
